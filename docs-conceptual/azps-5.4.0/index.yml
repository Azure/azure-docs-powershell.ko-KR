###YamlMime:Landing
title: Azure PowerShell 설명서
summary: |
  Azure PowerShell은 PowerShell 명령줄에서 직접 Azure 리소스를 관리하기 위한 cmdlet 세트입니다. Azure PowerShell은 쉽게 배우고 시작할 수 있도록 설계되었지만 자동화를 위한 강력한 기능을 제공합니다. .NET Standard로 작성된 Azure PowerShell은 Windows의 PowerShell 5.1 및 모든 플랫폼의 PowerShell 7.x 이상에서 작동합니다.
